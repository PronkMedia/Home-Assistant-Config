title: Systeem
path: system
icon: mdi:server
cards:
  - type: vertical-stack
    cards:
      - type: entities
        title: Home assistant informatie
        show_header_toggle: false
        entities:
          - entity: sensor.current_version
            name: Huidige versie
            icon: mdi:home-assistant
          - entity: sensor.home_assistant_v2_db
            name: Database grootte
            icon: mdi:database
          - entity: sensor.last_reboot_ha
            name: Laatste herstart
            icon: mdi:update
      - type: entities
        title: Systeem informatie
        show_header_toggle: false
        entities:
          - entity: sensor.rpi_version
            name: Hardware
            icon: mdi:raspberry-pi
          - entity: sensor.rpi_memory
            name: Geheugen
            icon: mdi:memory
          - entity: sensor.last_reboot_rpi
            name: Laatste herstart
            icon: mdi:update
      - type: custom:mini-graph-card
        style: |
          .header {
            margin-top: 10px;
          }
          .name > span {
            font-size: var(--paper-font-headline_-_font-size) !important;
            font-weight: var(--paper-font-headline_-_font-weight) !important;
            letter-spacing: var(--paper-font-headline_-_letter-spacing) !important;
            opacity: 1 !important;
          }
          .states {
            font-size: 10px;
          }
        name: Systeem temperatuur
        entities:
          - sensor.processor_temperature
        show:
          labels: true
          points: false
        points_per_hour: 30
        decimals: 1
        line_width: 1
        line_color: var(--warning-color)
      - type: custom:mini-graph-card
        style: |
          .header {
            margin-top: 10px;
          }
          .name > span {
            font-size: var(--paper-font-headline_-_font-size) !important;
            font-weight: var(--paper-font-headline_-_font-weight) !important;
            letter-spacing: var(--paper-font-headline_-_letter-spacing) !important;
            opacity: 1 !important;
          }
          .states {
            font-size: 10px;
          }
        name: Systeem verbruik
        icon: mdi:chip
        entities:
          - entity: sensor.processor_use
            name: CPU (%)
            color: var(--label-badge-red)
            show_fill: false
          - entity: sensor.memory_use_percent
            name: RAM (%)
            color: var(--label-badge-blue)
            show_fill: false
          - entity: sensor.disk_use_percent
            name: SD (%)
            color: var(--label-badge-green)
            show_fill: false
        show:
          labels: true
          points: false
          state: false
        points_per_hour: 30
        decimals: 0
        lower_bound: 0
        line_width: 1
      - type: custom:mini-graph-card
        style: |
          .header {
            margin-top: 10px;
          }
          .name > span {
            font-size: var(--paper-font-headline_-_font-size) !important;
            font-weight: var(--paper-font-headline_-_font-weight) !important;
            letter-spacing: var(--paper-font-headline_-_letter-spacing) !important;
            opacity: 1 !important;
          }
          .states {
            font-size: 10px;
          }
        name: Netwerk verbruik
        icon: mdi:server-network
        entities:
          - entity: sensor.network_throughput_in
            name: Inkomend (KB/s)
            color: var(--label-badge-blue)
            show_fill: false
          - entity: sensor.network_throughput_out
            name: Uitgaand (KB/s)
            color: var(--warning-color)
            show_fill: false
        show:
          labels: true
          points: false
          state: false
        points_per_hour: 30
        decimals: 0
        line_width: 1
      - type: entities
        title: Batterij informatie
        show_header_toggle: false
        entities:
          - type: attribute
            entity: binary_sensor.huiskamer_motion_sensor_1_motion
            attribute: battery_level
            icon: mdi:battery-50
            name: Hue Motion Sensor (Huiskamer 1)
            suffix: "%"
          - type: attribute
            entity: binary_sensor.huiskamer_motion_sensor_2_motion
            attribute: battery_level
            icon: mdi:battery-50
            name: Hue Motion Sensor (Huiskamer 2)
            suffix: "%"
          - type: attribute
            entity: binary_sensor.toilet_motion_sensor_motion
            attribute: battery_level
            icon: mdi:battery-50
            name: Hue Motion Sensor (Toilet)
            suffix: '%'
          - entity: sensor.shelly_ht_1_battery
            name: Shelly H&T (Kinderkamer)
            icon: mdi:battery-50
          - type: attribute
            entity: binary_sensor.slaapkamer_motion_sensor_motion
            attribute: battery_level
            icon: mdi:battery-50
            name: Hue Motion Sensor (Slaapkamer)
            suffix: "%"
          - entity: sensor.shelly_ht_2_battery
            name: Shelly H&T (Zolder)
            icon: mdi:battery-50
          - entity: sensor.afstandsbediening_1_battery_level
            name: Hue Dimmer Switch (Huiskamer)
            icon: mdi:battery-50
          - entity: sensor.afstandsbediening_2_battery_level
            name: Hue Dimmer Switch (Kerstboom)
            icon: mdi:battery-50
          - entity: sensor.hue_smart_button_1_battery_level
            name: Hue Smart Button (Huiskamer)
            icon: mdi:battery-50
          - type: attribute
            entity: binary_sensor.tuin_motion_sensor_1_motion
            attribute: battery_level
            icon: mdi:battery-50
            name: Hue Motion Sensor (Tuin 1)
            suffix: "%"
          - type: attribute
            entity: binary_sensor.tuin_motion_sensor_2_motion
            attribute: battery_level
            icon: mdi:battery-50
            name: Hue Motion Sensor (Tuin 2)
            suffix: "%"
          - type: attribute
            entity: binary_sensor.parkeerplaats_motion_sensor_motion
            attribute: battery_level
            icon: mdi:battery-50
            name: Hue Motion Sensor (Parkeerplaats)
            suffix: "%"
