title: Usage
path: usage
icon: mdi:counter
cards:
  - type: vertical-stack
    cards:
      - type: custom:mini-graph-card
        style: |
          ha-card {
            z-index: 1;
            margin-bottom: -26px;
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
          }
          .header {
            margin-top: 10px;
          }
          .name > span {
            font-size: var(--paper-font-headline_-_font-size) !important;
            font-weight: var(--paper-font-headline_-_font-weight) !important;
            letter-spacing: var(--paper-font-headline_-_letter-spacing) !important;
            opacity: 1 !important;
          }
          .states {
            font-size: 10px;
            height: 80px;
            padding: 0 20px 16px;
          }
          .state {
            margin-bottom: 0.6rem !important;
          }
          .state:not(.state--small)::before {
            content: ""; 
              height: 10px;
              width: 10px;
              background-color: var(--label-badge-red);
              border-radius: 50%;
              margin: 9px 6px 0 -2px;
          }
          .states--secondary {
            position: absolute;
            flex-flow: row wrap !important;
            width: calc(100% - 34px);
          }
          .state--small {
            font-size: 1em !important;
            width: 50%;
          }
          .state--small:first-child {
            margin-left: 50%;
          }
          .state--small:nth-child(odd) {
            left: 15%;
          }
          .graph__legend {
            justify-content: flex-end !important;
          }
          .graph__legend__item {
            width: 45%;
          }
        name: Slimme meter
        entities:

          - entity: sensor.power_consumption
            name: Stroom (verbruik)
            color: var(--label-badge-red)
            show_state: true
            show_indicator: true
          - entity: sensor.hourly_gas
            name: Gas (verbruik)
            color: var(--label-badge-yellow)
            show_state: true
            show_indicator: true
          - entity: sensor.power_production
            name: Stroom (productie)
            color: var(--label-badge-green)
            show_state: true
            show_indicator: true
          - entity: sensor.hourly_water
            name: Water (verbruik)
            color: var(--label-badge-blue)
            show_state: true
            show_indicator: true
        show:
          icon: false
          labels: false
          points: false
        points_per_hour: 30
        decimals: 3
        lower_bound: 0
        update_interval: 10
        line_width: 1
      - type: entities
        show_header_toggle: false
        entities:
          - type: divider
            style:
              margin: '0 -16px'
          - type: custom:text-row
            text: Vandaag
            style: 
              margin: "16px 0 8px 8px"
          - entity: sensor.daily_energy
            name: Stroomverbruik
            icon: mdi:flash-outline
          - entity: sensor.daily_gas
            name: Gasverbruik
            icon: mdi:fire
          - entity: sensor.daily_water_consumption
            name: Waterverbruik
            icon: mdi:water-outline
          - type: divider
            style:
              margin-left: '55px'
          - type: custom:text-row
            text: Huidige maand
            style: 
              margin: "16px 0 8px 8px"
          - entity: sensor.monthly_energy
            name: Stroomverbruik
            icon: mdi:flash-outline
          - entity: sensor.monthly_gas
            name: Gasverbruik
            icon: mdi:fire
          - entity: sensor.monthly_water
            name: Waterverbruik
            icon: mdi:water-outline
          - type: divider
            style:
              margin-left: '55px'
          - type: custom:text-row
            text: Lopende jaar
            style: 
              margin: "16px 0 8px 8px"
          - entity: sensor.yearly_energy
            name: Stroomverbruik
            icon: mdi:flash-outline
          - entity: sensor.yearly_gas
            name: Gasverbruik
            icon: mdi:fire
          - type: divider
            style:
              margin-left: '55px'
          - type: custom:text-row
            text: Totaal
            style: 
              margin: "16px 0 8px 8px"
          - entity: sensor.total_energy
            name: Stroomverbruik
            icon: mdi:flash-outline
          - entity: sensor.total_gas
            name: Gasverbruik
            icon: mdi:fire
          - entity: sensor.total_water
            name: Waterverbruik
            icon: mdi:water-outline
      - type: custom:mini-graph-card
        style: |
          ha-card {
            z-index: 1;
            margin-bottom: -26px;
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
          }
          .header {
            margin-top: 10px;
          }
          .name > span {
            font-size: var(--paper-font-headline_-_font-size) !important;
            font-weight: var(--paper-font-headline_-_font-weight) !important;
            letter-spacing: var(--paper-font-headline_-_letter-spacing) !important;
            opacity: 1 !important;
          }
          .states {
            font-size: 10px;
          }
        name: Zonnepanelen
        icon: mdi:solar-panel-large
        entities:
          - entity: sensor.sems_portal_outputpower
            color: var(--label-badge-yellow)
        show:
          labels: false
          points: false
        points_per_hour: 30
        decimals: 3
        lower_bound: 0
        update_interval: 60
        line_width: 1
      - type: entities
        show_header_toggle: false
        entities:
          - type: divider
            style:
              margin: '0 -16px'
          - type: custom:text-row
            text: Opbrengst panelen
            style: 
              margin: "16px 0 8px 8px"
          - entity: sensor.daily_generation
            name: Vandaag
            icon: mdi:solar-power
          - entity: sensor.monthly_generation
            name: Huidige maand
            icon: mdi:solar-power
          - entity: sensor.yearly_generation
            name: Lopende jaar
            icon: mdi:solar-power
          - entity: sensor.total_generation
            name: Totaal
            icon: mdi:solar-power
          - type: divider
            style:
              margin-left: '55px'
          - type: custom:text-row
            text: Omvormer informatie
            style: 
              margin: "16px 0 8px 8px"
          - entity: sensor.sems_portal_status
            name: Status
            icon: mdi:power
          - entity: sensor.sems_portal_capacity
            name: Maximaal vermogen
            icon: mdi:solar-panel
          - entity: sensor.sems_portal_hour_total
            name: Totale bedrijfstijd
            icon: mdi:clock-outline
          - type: conditional
            conditions:
              - entity: sensor.sems_portal_status
                state: 'Online'
            row:
              entity: sensor.sems_portal_temperature
              name: Temperatuur
      - type: conditional
        conditions:
          - entity: switch.energy_monitor_1
            state: "on"
        card:
          type: entities
          title: Verbruik Koelkast
          show_header_toggle: false
          entities:
            - entity: sensor.energy_monitor_1_current_consumption
              name: Huidig verbruik
              icon: mdi:flash-outline
            - entity: sensor.energy_monitor_1_today_s_consumption
              name: Verbruik vandaag
              icon: mdi:gauge
            - entity: sensor.energy_monitor_1_total_consumption_kwh
              name: Totaal verbruik
              icon: mdi:gauge
      - type: conditional
        conditions:
          - entity: switch.energy_monitor_2
            state: "on"
        card:
          type: entities
          title: Verbruik Quooker
          show_header_toggle: false
          entities:
            - entity: sensor.energy_monitor_2_current_consumption
              name: Huidig verbruik
              icon: mdi:flash-outline
            - entity: sensor.energy_monitor_2_today_s_consumption
              name: Verbruik vandaag
              icon: mdi:gauge
            - entity: sensor.energy_monitor_2_total_consumption_kwh
              name: Totaal verbruik
              icon: mdi:gauge
      - type: conditional
        conditions:
          - entity: switch.energy_monitor_3
            state: "on"
        card:
          type: entities
          title: Verbruik TV apparatuur
          show_header_toggle: false
          entities:
            - entity: sensor.energy_monitor_3_current_consumption
              name: Huidig verbruik
              icon: mdi:flash-outline
            - entity: sensor.energy_monitor_3_today_s_consumption
              name: Verbruik vandaag
              icon: mdi:gauge
            - entity: sensor.energy_monitor_3_total_consumption_kwh
              name: Totaal verbruik
              icon: mdi:gauge
      - type: conditional
        conditions:
          - entity: switch.energy_monitor_1
            state_not: "on"
          - entity: switch.energy_monitor_2
            state_not: "on"
          - entity: switch.energy_monitor_3
            state_not: "on"
        card:
          type: markdown
          title: Geen actieve energiemeters
          content: >
            Geen actieve energiemeters gevonden
