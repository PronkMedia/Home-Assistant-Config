title: Verbruik
path: usage
icon: mdi:flash-outline
panel: true
cards:
  - type: vertical-stack
    cards:
      - type: custom:mini-graph-card
        style: |
          ha-card {
            z-index: 1;
            margin: 14px 14px -35px 14px;
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
          }
          .header {
            margin-top: 14px;
          }
          .name > span {
            font-size: var(--ha-card-header-font-size) !important;
            font-weight: var(--paper-font-body1_-_font-weight) !important;
            letter-spacing: var(--paper-font-headline_-_letter-spacing) !important;
            opacity: 1 !important;
          }
          .states {
            font-size: 10px;
          }
          .state:not(.state--small)::before {
            content: ""; 
              height: 10px;
              width: 10px;
              background-color: var(--paper-blue-400);
              border-radius: 50%;
              margin: 9px 6px 0 0;
          }
          .state--small {
            font-size: 1em !important;
          }
          .graph__legend {
            justify-content: flex-end !important;
          }
          .graph__legend__item {
            width: 46%;
          }
          .graph {
            margin-bottom: -1px;
          }
        name: Slimme meter
        icon: mdi:counter
        entities:
          - entity: sensor.hourly_gas_consumption
            name: Gas (verbruik)
            color: "#337fbf"
            show_state: true
            show_indicator: true
          - entity: sensor.power_consumption
            name: Stroom (verbruik)
            color: "#e63535"
            show_state: true
            show_indicator: true
          - entity: sensor.power_production
            name: Stroom (productie)
            color: "#7bcc00"
            show_state: true
            show_indicator: true
        show:
          labels: false
          points: false
        points_per_hour: 30
        decimals: 3
        lower_bound: 0
        update_interval: 10
        line_width: 1
      - type: entities
        style:
          .: |
            ha-card {
              margin: 3px 14px;
            }
          "hui-section-row":
            $: |
              .label {
                color: var(--primary-text-color) !important;
              }
              .divider {
                margin: 0 0 0 55px !important;
                opacity: 1 !important;
              }
          "#states div:first-of-type hui-section-row":
            $: |
              .label {
                color: var(--primary-text-color) !important;
              }
              .divider {
                margin: 8px -16px !important;
                opacity: 1 !important;
              }
        show_header_toggle: false
        entities:
          - type: section
            label: Vandaag
          - entity: sensor.daily_gas
            name: Gasverbruik
            icon: mdi:fire
          - entity: sensor.daily_energy
            name: Stroomverbruik
            icon: mdi:flash-outline
          - type: section
            label: Huidige maand
          - entity: sensor.monthly_gas
            name: Gasverbruik
            icon: mdi:fire
          - entity: sensor.monthly_energy
            name: Stroomverbruik
            icon: mdi:flash-outline
          - type: section
            label: Totaal
          - entity: sensor.total_gas
            name: Gasverbruik
            icon: mdi:fire
          - entity: sensor.total_energy
            name: Stroomverbruik
            icon: mdi:flash-outline
      - type: conditional
        conditions:
          - entity: switch.energy_monitor_1
            state: "on"
        card:
          type: entities
          style: |
            ha-card {
              margin: 3px 14px;
            }
          title: Koelkast
          show_header_toggle: false
          entities:
            - entity: sensor.energy_monitor_1_watts
              name: Huidig verbruik
              icon: mdi:flash-outline
            - entity: sensor.energy_monitor_1_today_kwh
              name: Verbruik vandaag
              icon: mdi:gauge
            - entity: sensor.energy_monitor_1_total_kwh
              name: Totaal verbruik
              icon: mdi:gauge
      - type: conditional
        conditions:
          - entity: switch.energy_monitor_2
            state: "on"
        card:
          type: entities
          style: |
            ha-card {
              margin: 3px 14px;
            }
          title: Quooker
          show_header_toggle: false
          entities:
            - entity: sensor.energy_monitor_2_watts
              name: Huidig verbruik
              icon: mdi:flash-outline
            - entity: sensor.energy_monitor_2_today_kwh
              name: Verbruik vandaag
              icon: mdi:gauge
            - entity: sensor.energy_monitor_2_total_kwh
              name: Totaal verbruik
              icon: mdi:gauge
      - type: conditional
        conditions:
          - entity: switch.energy_monitor_3
            state: "on"
        card:
          type: entities
          style: |
            ha-card {
              margin: 3px 14px 10px 14px;
            }
          title: TV apparatuur
          show_header_toggle: false
          entities:
            - entity: sensor.energy_monitor_3_watts
              name: Huidig verbruik
              icon: mdi:flash-outline
            - entity: sensor.energy_monitor_3_today_kwh
              name: Verbruik vandaag
              icon: mdi:gauge
            - entity: sensor.energy_monitor_3_total_kwh
              name: Totaal verbruik
              icon: mdi:gauge
      - type: conditional
        conditions:
          - entity: switch.energy_monitor_1
            state_not: "on"
          - entity: switch.energy_monitor_2
            state_not: "on"
          - entity: switch.energy_monitor_3
            state_not: "on"
        card:
          type: markdown
          style: |
            ha-card {
              margin: 3px 14px 14px 14px;
            }
          title: Geen actieve energiemeters
          content: >
            Geen actieve energiemeters gevonden
