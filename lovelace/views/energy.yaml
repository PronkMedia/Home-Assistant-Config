title: Energie
path: energy
icon: mdi:flash-outline
cards:
  - type: vertical-stack
    cards:
      - type: custom:mini-graph-card
        style: |
          ha-card {
            z-index: 1;
            margin-bottom: -26px;
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
          }
          .header {
            margin-top: 10px;
          }
          .name > span {
            font-size: var(--paper-font-headline_-_font-size) !important;
            font-weight: var(--paper-font-headline_-_font-weight) !important;
            letter-spacing: var(--paper-font-headline_-_letter-spacing) !important;
            opacity: 1 !important;
          }
          .states {
            font-size: 10px;
          }
          .state:not(.state--small)::before {
            content: ""; 
              height: 10px;
              width: 10px;
              background-color: var(--label-badge-blue);
              border-radius: 50%;
              margin: 9px 6px 0 0;
          }
          .state--small {
            font-size: 1em !important;
          }
          .graph__legend {
            justify-content: flex-end !important;
          }
          .graph__legend__item {
            width: 46%;
          }
        name: Slimme meter
        icon: mdi:counter
        entities:
          - entity: sensor.hourly_gas_consumption
            name: Gas (verbruik)
            color: var(--label-badge-blue)
            show_state: true
            show_indicator: true
          - entity: sensor.power_consumption
            name: Stroom (verbruik)
            color: var(--label-badge-red)
            show_state: true
            show_indicator: true
          - entity: sensor.power_production
            name: Stroom (productie)
            color: var(--label-badge-green)
            show_state: true
            show_indicator: true
        show:
          labels: false
          points: false
        points_per_hour: 30
        decimals: 3
        lower_bound: 0
        update_interval: 10
        line_width: 1
      - type: entities
        show_header_toggle: false
        entities:
          - type: divider
            style:
              margin: '0 -16px'
          - type: custom:text-row
            text: Vandaag
            style: 
              margin: "16px 0 8px 8px"
          - entity: sensor.daily_gas
            name: Gasverbruik
            icon: mdi:fire
          - entity: sensor.daily_energy
            name: Stroomverbruik
            icon: mdi:flash-outline
          - type: divider
            style:
              margin-left: '55px'
          - type: custom:text-row
            text: Huidige maand
            style: 
              margin: "16px 0 8px 8px"
          - entity: sensor.monthly_gas
            name: Gasverbruik
            icon: mdi:fire
          - entity: sensor.monthly_energy
            name: Stroomverbruik
            icon: mdi:flash-outline
          - type: divider
            style:
              margin-left: '55px'
          - type: custom:text-row
            text: Lopende jaar
            style: 
              margin: "16px 0 8px 8px"
          - entity: sensor.yearly_gas
            name: Gasverbruik
            icon: mdi:fire
          - entity: sensor.yearly_energy
            name: Stroomverbruik
            icon: mdi:flash-outline
          - type: divider
            style:
              margin-left: '55px'
          - type: custom:text-row
            text: Totaal
            style: 
              margin: "16px 0 8px 8px"
          - entity: sensor.total_gas
            name: Gasverbruik
            icon: mdi:fire
          - entity: sensor.total_energy
            name: Stroomverbruik
            icon: mdi:flash-outline
      - type: custom:mini-graph-card
        style: |
          ha-card {
            z-index: 1;
            margin-bottom: -26px;
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
          }
          .header {
            margin-top: 10px;
          }
          .name > span {
            font-size: var(--paper-font-headline_-_font-size) !important;
            font-weight: var(--paper-font-headline_-_font-weight) !important;
            letter-spacing: var(--paper-font-headline_-_letter-spacing) !important;
            opacity: 1 !important;
          }
          .states {
            font-size: 10px;
          }
        name: Zonnepanelen
        icon: mdi:solar-panel-large
        entities:
          - entity: sensor.sems_portal_outputpower
            color: var(--label-badge-yellow)
        show:
          labels: false
          points: false
        points_per_hour: 30
        decimals: 3
        lower_bound: 0
        update_interval: 60
        line_width: 1
      - type: entities
        show_header_toggle: false
        entities:
          - type: divider
            style:
              margin: '0 -16px'
          - type: custom:text-row
            text: Opbrengst panelen
            style: 
              margin: "16px 0 8px 8px"
          - entity: sensor.daily_generation
            name: Vandaag
            icon: mdi:solar-power
          - entity: sensor.monthly_generation
            name: Huidige maand
            icon: mdi:solar-power
          - entity: sensor.yearly_generation
            name: Lopende jaar
            icon: mdi:solar-power
          - entity: sensor.total_generation
            name: Totaal
            icon: mdi:solar-power
          - type: divider
            style:
              margin-left: '55px'
          - type: custom:text-row
            text: Omvormer informatie
            style: 
              margin: "16px 0 8px 8px"
          - entity: sensor.sems_portal_status
            name: Status
            icon: mdi:power
          - entity: sensor.sems_portal_capacity
            name: Maximaal vermogen
            icon: mdi:solar-panel
          - entity: sensor.sems_portal_hour_total
            name: Totale bedrijfstijd
            icon: mdi:clock-outline
          - type: conditional
            conditions:
              - entity: sensor.sems_portal_status
                state: 'Online'
            row:
              entity: sensor.sems_portal_temperature
              name: Temperatuur
      - type: conditional
        conditions:
          - entity: switch.energy_monitor_1
            state: "on"
        card:
          type: entities
          title: Verbruik Koelkast
          show_header_toggle: false
          entities:
            - entity: sensor.energy_monitor_1_watts
              name: Huidig verbruik
              icon: mdi:flash-outline
            - entity: sensor.energy_monitor_1_today_kwh
              name: Verbruik vandaag
              icon: mdi:gauge
            - entity: sensor.energy_monitor_1_total_kwh
              name: Totaal verbruik
              icon: mdi:gauge
      - type: conditional
        conditions:
          - entity: switch.energy_monitor_2
            state: "on"
        card:
          type: entities
          title: Verbruik Quooker
          show_header_toggle: false
          entities:
            - entity: sensor.energy_monitor_2_watts
              name: Huidig verbruik
              icon: mdi:flash-outline
            - entity: sensor.energy_monitor_2_today_kwh
              name: Verbruik vandaag
              icon: mdi:gauge
            - entity: sensor.energy_monitor_2_total_kwh
              name: Totaal verbruik
              icon: mdi:gauge
      - type: conditional
        conditions:
          - entity: switch.energy_monitor_3
            state: "on"
        card:
          type: entities
          title: Verbruik TV apparatuur
          show_header_toggle: false
          entities:
            - entity: sensor.energy_monitor_3_watts
              name: Huidig verbruik
              icon: mdi:flash-outline
            - entity: sensor.energy_monitor_3_today_kwh
              name: Verbruik vandaag
              icon: mdi:gauge
            - entity: sensor.energy_monitor_3_total_kwh
              name: Totaal verbruik
              icon: mdi:gauge
      - type: conditional
        conditions:
          - entity: switch.energy_monitor_1
            state_not: "on"
          - entity: switch.energy_monitor_2
            state_not: "on"
          - entity: switch.energy_monitor_3
            state_not: "on"
        card:
          type: markdown
          title: Geen actieve energiemeters
          content: >
            Geen actieve energiemeters gevonden
