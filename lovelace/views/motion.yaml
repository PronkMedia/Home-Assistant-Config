title: Motion
path: motion
icon: mdi:motion-sensor
panel: true
cards:
  - type: vertical-stack
    cards:
      - type: entities
        style: |
          ha-card {
            margin: 14px 14px 3px 14px;
          }
        title: Aanwezigheid
        show_header_toggle: false
        entities:
          - entity: person.male
            name: !secret person_male
            icon: mdi:human-male
          - entity: person.female
            name: !secret person_female
            icon: mdi:human-female
          - type: divider
            style:
              height: 1px
              margin-left: 55px
              background-color: "#333333"
      - type: custom:mini-graph-card
        height: 50
        style: |
          ha-card {
            margin: -35px 14px 3px 14px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
          }
        entities:
          - entity: person.male
            name: !secret person_male
          - entity: person.female
            name: !secret person_female
        show:
          name: false
          icon: false
          labels: false
          points: false
          state: false
        points_per_hour: 30
        aggregate_func: max
        line_width: 1
        smoothing: false
        state_map:
          - value: "not_home"
            label: Afwezig
          - value: "home"
            label: Aanwezig
        line_color:
          - "#ff8906"
          - "#337fbf"
      - type: entities
        style: |
          ha-card {
            margin: 3px 14px;
          }
        title: Bewegingsdetectie
        entities:
          - entity: group.automation_motion_huiskamer
            icon: mdi:sofa
          - entity: group.automation_motion_tuin
            icon: mdi:flower
          - entity: group.automation_motion_parkeerplaats
            icon: mdi:car
          - type: divider
            style:
              height: 1px
              margin-left: 55px
              background-color: "#333333"
      - type: custom:mini-graph-card
        height: 50
        style: |
          ha-card {
            margin: -35px 14px 14px 14px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
          }
        entities:
          - entity: group.motion_huiskamer
            name: Huiskamer
          - entity: group.motion_tuin
            name: Tuin
          - entity: binary_sensor.motion_sensor_parkeerplaats_motion_api
            name: Parkeerplaats
        show:
          name: false
          icon: false
          labels: false
          points: false
          state: false
        points_per_hour: 30
        aggregate_func: max
        line_width: 1
        smoothing: false
        state_map:
          - value: "off"
            label: Niet gedetecteerd
          - value: "on"
            label: Gedetecteerd
        line_color:
          - "#e63535"
          - "#337fbf"
          - "#7bcc00"
