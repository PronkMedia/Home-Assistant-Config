title: Motion
path: motion
icon: mdi:motion-sensor
panel: true
cards:
  - type: vertical-stack
    cards:
      - type: entities
        style: |
          ha-card {
            margin: 14px 14px 3px 14px;
          }
        title: Aanwezigheid
        show_header_toggle: false
        entities:
          - entity: person.male
            name: !secret person_male
            icon: mdi:human-male
          - entity: person.female
            name: !secret person_female
            icon: mdi:human-female
          - type: divider
            style:
              height: 1px
              margin-left: 55px
      - type: custom:mini-graph-card
        height: 50
        style: |
          ha-card {
            margin: -35px 14px -11px 14px;
            border-radius: 0;
            border-bottom: 1px solid var(--divider-color);
          }
        entities:
          - entity: person.male
            name: !secret person_male
            color: var(--paper-orange-400)
          - entity: person.female
            name: !secret person_female
            color: var(--label-badge-blue)
        show:
          name: false
          icon: false
          labels: false
          points: false
          state: false
        points_per_hour: 30
        aggregate_func: max
        line_width: 1
        smoothing: false
        state_map:
          - value: "not_home"
            label: Afwezig
          - value: "home"
            label: Aanwezig
      - type: entities
        style: |
          ha-card {
            margin: 3px 14px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
          }
          #states {
            padding-top: 8px;
          }
        state_color: true
        entities:
          - entity: automation.vacation_mode
            name: Vakantie
            icon: mdi:island
      - type: entities
        style: |
          ha-card {
            margin: 3px 14px;
          }
        title: Bewegingsdetectie
        state_color: true
        entities:
          - entity: group.automation_motion_huiskamer
            icon: mdi:sofa
          - entity: group.automation_motion_toilet
            icon: mdi:toilet
          - entity: group.automation_motion_tuin
            icon: mdi:flower
          - entity: group.automation_motion_parkeerplaats
            icon: mdi:car
          - type: divider
            style:
              height: 1px
              margin-left: 55px
      - type: custom:mini-graph-card
        height: 50
        style: |
          ha-card {
            margin: -35px 14px 14px 14px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
          }
          .graph__legend__item {
            width: 35%;
          }
        entities:
          - entity: group.motion_huiskamer
            name: Huiskamer
            color: var(--label-badge-red)
          - entity: binary_sensor.motion_sensor_toilet_motion_api
            name: Toilet
            color: var(--paper-orange-400)
          - entity: group.motion_tuin
            name: Tuin
            color: var(--label-badge-blue)
          - entity: binary_sensor.motion_sensor_parkeerplaats_motion_api
            name: Parkeerplaats
            color: var(--label-badge-green)
        show:
          name: false
          icon: false
          labels: false
          points: false
          state: false
        points_per_hour: 30
        aggregate_func: max
        line_width: 1
        smoothing: false
        state_map:
          - value: "off"
            label: Niet gedetecteerd
          - value: "on"
            label: Gedetecteerd
