title: Motion
path: motion
icon: mdi:motion-sensor
cards:
  - type: vertical-stack
    cards:
      - type: entities
        title: Aanwezigheid
        show_header_toggle: false
        entities:
          - entity: person.male
            name: !secret person_male
            icon: mdi:human-male
          - entity: person.female
            name: !secret person_female
            icon: mdi:human-female
          - type: divider
            style:
              height: 1px
              margin-left: 55px
      - type: custom:mini-graph-card
        height: 50
        card_mod:
          style: |
            ha-card {
              margin-top: -26px;
              margin-bottom: -10px;
              border-radius: 0;
              border-bottom: 1px solid var(--divider-color);
            }
        entities:
          - entity: person.male
            name: !secret person_male
            color: var(--warning-color)
          - entity: person.female
            name: !secret person_female
            color: var(--label-badge-blue)
        show:
          name: false
          icon: false
          labels: false
          points: false
          state: false
        points_per_hour: 30
        aggregate_func: max
        line_width: 1
        smoothing: false
        state_map:
          - value: "not_home"
            label: Afwezig
          - value: "home"
            label: Aanwezig
      - type: entities
        card_mod:
          style: |
            ha-card {
              border-top-left-radius: 0;
              border-top-right-radius: 0;
            }
            #states {
              padding-top: 8px;
            }
        state_color: true
        entities:
          - entity: automation.vacation_mode
            name: Vakantie
            icon: mdi:island
      - type: entities
        title: Bewegingsdetectie
        state_color: true
        entities:
          - entity: group.automation_motion_huiskamer
            icon: mdi:sofa
          - entity: group.automation_motion_toilet
            icon: mdi:toilet
          - entity: group.automation_motion_tuin
            icon: mdi:flower
          - entity: group.automation_motion_parkeerplaats
            icon: mdi:car
          - type: divider
            style:
              height: 1px
              margin-left: 55px
      - type: custom:mini-graph-card
        height: 50
        card_mod:
          style: |
            ha-card {
              margin-top: -26px;
              border-top-left-radius: 0;
              border-top-right-radius: 0;
            }
            .graph__legend__item {
              width: 35%;
            }
        entities:
          - entity: group.motion_huiskamer
            name: Huiskamer
            color: var(--label-badge-red)
          - entity: binary_sensor.toilet_motion_sensor_motion
            name: Toilet
            color: var(--warning-color)
          - entity: group.motion_tuin
            name: Tuin
            color: var(--label-badge-blue)
          - entity: binary_sensor.parkeerplaats_motion_sensor_motion
            name: Parkeerplaats
            color: var(--label-badge-green)
        show:
          name: false
          icon: false
          labels: false
          points: false
          state: false
        points_per_hour: 30
        aggregate_func: max
        line_width: 1
        smoothing: false
        state_map:
          - value: "off"
            label: Niet gedetecteerd
          - value: "on"
            label: Gedetecteerd
