title: Home
path: home
icon: mdi:home-variant-outline
cards:
  - type: vertical-stack
    cards:
      - type: entities
        style:
          .: |
            #states div > hui-toggle-entity-row {
              display: none;
            }
          "#states div:nth-child(11)":
            slider-entity-row:
              $:
                hui-generic-entity-row:
                  $: |
                    state-badge {
                      transform: rotate(-45deg);
                    }
