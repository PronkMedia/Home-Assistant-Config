title: Home
path: home
icon: mdi:home-variant-outline
panel: true
cards:
  - type: vertical-stack
    cards:
      - type: entities
        style: |
          ha-card {
            margin: 14px 14px 3px 14px;
          }
        title: Huiskamer
        entities:
          - type: custom:slider-entity-row
            style: |
              :host {
                {% if is_state('light.keuken', 'unavailable') %}
                  display: none;
                {% endif %}
              }
            entity: light.keuken
            icon: mdi:track-light
            toggle: true
            hide_when_off: true
            step: 1
          - type: custom:slider-entity-row
            style: |
              :host {
                {% if is_state('light.eettafel', 'unavailable') %}
                  display: none;
                {% endif %}
              }
            entity: light.eettafel
            icon: mdi:ceiling-light
            toggle: true
            hide_when_off: true
            step: 1
          - type: custom:slider-entity-row
            style:
              .: |
                :host {
                  {% if is_state('light.buffetkast', 'unavailable') %}
                    display: none;
                  {% endif %}
                }
              hui-generic-entity-row:
                $: |
                  state-badge {
                    transform: rotate(-45deg);
                  }
            entity: light.buffetkast
            icon: mdi:wall-sconce-variant
            toggle: true
            hide_when_off: true
            step: 1
          - type: custom:slider-entity-row
            style: |
              :host {
                {% if is_state('light.speelhoek', 'unavailable') %}
                  display: none;
                {% endif %}
              }
            entity: light.speelhoek
            icon: mdi:track-light
            toggle: true
            hide_when_off: true
            step: 1
          - type: custom:slider-entity-row
            style: |
              :host {
                {% if is_state('light.aanbouw', 'unavailable') %}
                  display: none;
                {% endif %}
              }
            entity: light.aanbouw
            icon: mdi:track-light
            toggle: true
            hide_when_off: true
            step: 1
          - type: custom:slider-entity-row
            style: |
              :host {
                {% if is_state('light.vloerlamp', 'unavailable') %}
                  display: none;
                {% endif %}
              }
            entity: light.vloerlamp
            icon: mdi:floor-lamp-variant
            toggle: true
            hide_when_off: true
            step: 1
          - type: divider
            style: |
              :host {
                {% if is_state('light.huiskamer', 'unavailable') %}
                  display: none;
                {% else %}
                  display: block;
                  height: 1px;
                  margin-left: 55px;
                  background-color: #333333;
                {% endif %}
              }
          - type: custom:slider-entity-row
            style: |
              :host {
                {% if not is_state('media_player.sonos_speakers', 'playing') %}
                  display: none;
                {% endif %}
              }
            entity: media_player.sonos_speakers
            name: Volume
            icon: mdi:speaker
            step: 1
          - type: divider
            style: |
              :host {
                {% if not is_state('media_player.sonos_speakers', 'playing') %}
                  display: none;
                {% else %}
                  display: block;
                  height: 1px;
                  margin-left: 55px;
                  background-color: #333333;
                {% endif %}
              }
          - entity: sensor.temperature_huiskamer
            name: Temperatuur
          - entity: sensor.light_huiskamer
            name: Verlichtingssterkte
            icon: mdi:brightness-6
      - type: entities
        style: |
