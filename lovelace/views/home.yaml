title: Home
path: home
icon: mdi:home-variant-outline
panel: true
cards:
  - type: vertical-stack
    cards:
      - type: entities
        style: |
          ha-card {
            margin: 14px 14px 3px 14px;
          }
        title: Huiskamer
        entities:
          - type: custom:slider-entity-row
            entity: light.keuken
            icon: mdi:stove
            toggle: true
            hide_when_off: true
          - type: custom:slider-entity-row
            entity: light.eettafel
            icon: mdi:ceiling-light
            toggle: true
            hide_when_off: true
          - type: custom:slider-entity-row
            entity: light.speelhoek
            icon: mdi:castle
            toggle: true
            hide_when_off: true
          - type: custom:slider-entity-row
            entity: light.aanbouw
            icon: mdi:track-light
            toggle: true
            hide_when_off: true
          - type: custom:slider-entity-row
            entity: light.vloerlamp_2
            icon: mdi:floor-lamp
            toggle: true
            hide_when_off: true
          - type: divider
            style:
              height: 1px
              margin-left: 55px
              background-color: "#333333"
          - entity: sensor.indoor_motion_sensor_temperature
            name: Temperatuur
          - entity: sensor.indoor_motion_sensor_light_level
            name: Verlichtingssterkte
      - type: entities
        style: |
          ha-card {
            margin: 3px 14px;
          }
        title: Kinderkamer
        show_header_toggle: false
        entities:
          - entity: sensor.baby_monitor_temperature
            name: Temperatuur
      - type: entities
        style: |
          ha-card {
            margin: 3px 14px 14px 14px;
          }
        title: Buiten
        entities:
          - type: custom:slider-entity-row
            entity: light.voordeur
            icon: mdi:outdoor-lamp
            toggle: true
            hide_when_off: true
          - type: custom:slider-entity-row
            entity: light.achterdeur
            icon: mdi:outdoor-lamp
            toggle: true
            hide_when_off: true
          - type: custom:slider-entity-row
            entity: light.tuin
            icon: mdi:outdoor-lamp
            toggle: true
            hide_when_off: true
          - type: divider
            style:
              height: 1px
              margin-left: 55px
              background-color: "#333333"
          - entity: sensor.outdoor_motion_sensor_temperature
            name: Temperatuur
          - entity: sensor.outdoor_motion_sensor_light_level
            name: Verlichtingssterkte
