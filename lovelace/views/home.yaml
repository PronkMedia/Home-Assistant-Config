title: Home
path: home
icon: mdi:home-variant-outline
panel: true
cards:
  - type: vertical-stack
    cards:
      - type: entities
        style:
          .: |
            ha-card {
              margin: 14px 14px 3px 14px;
            }
          "#states slider-entity-row":
            $: |
              ha-slider {
                width: 125px;
              }
        title: Huiskamer
        entities:
          - type: custom:slider-entity-row
            entity: light.keuken
            icon: mdi:stove
            toggle: true
            hide_when_off: true
          - type: custom:slider-entity-row
            entity: light.eettafel
            icon: mdi:ceiling-light
            toggle: true
            hide_when_off: true
          - type: custom:slider-entity-row
            entity: light.speelhoek
            icon: mdi:castle
            toggle: true
            hide_when_off: true
          - type: custom:slider-entity-row
            entity: light.aanbouw
            icon: mdi:track-light
            toggle: true
            hide_when_off: true
          - type: custom:slider-entity-row
            entity: light.vloerlamp
            icon: mdi:floor-lamp
            toggle: true
            hide_when_off: true
          - type: divider
            style:
              height: 1px
              margin-left: 55px
              background-color: "#333333"
          - entity: sensor.temperature_huiskamer
            name: Temperatuur
          - entity: sensor.light_huiskamer
            name: Verlichtingssterkte
      - type: entities
        style:
          .: |
            ha-card {
              margin: 3px 14px;
            }
          "#states slider-entity-row":
            $: |
              ha-slider {
                width: 125px;
              }
        title: Toilet
        show_header_toggle: false
        entities:
          - type: custom:slider-entity-row
            entity: light.toilet
            icon: mdi:toilet
            toggle: true
            hide_when_off: true
          - type: divider
            style:
              height: 1px
              margin-left: 55px
              background-color: "#333333"
          - entity: sensor.temperature_toilet
            name: Temperatuur
          - entity: sensor.light_toilet
            name: Verlichtingssterkte
      - type: entities
        style: |
          ha-card {
            margin: 3px 14px;
          }
        title: Kinderkamer
        show_header_toggle: false
        entities:
          - entity: sensor.temperature_baby_monitor
            name: Temperatuur
      - type: entities
        style: |
          ha-card {
            margin: 3px 14px 14px 14px;
          }
        title: Buiten
        entities:
          - type: custom:slider-entity-row
            entity: light.voordeur
            icon: mdi:outdoor-lamp
            toggle: true
            hide_when_off: true
          - type: custom:slider-entity-row
            entity: light.achterdeur
            icon: mdi:outdoor-lamp
            toggle: true
            hide_when_off: true
          - type: custom:slider-entity-row
            entity: light.schuur
            icon: mdi:outdoor-lamp
            toggle: true
            hide_when_off: true
          - type: custom:slider-entity-row
            entity: light.parkeerplaats
            icon: mdi:outdoor-lamp
            toggle: true
            hide_when_off: true
          - type: divider
            style:
              height: 1px
              margin-left: 55px
              background-color: "#333333"
          - entity: sensor.temperature_buiten
            name: Temperatuur
          - entity: sensor.light_buiten
            name: Verlichtingssterkte
