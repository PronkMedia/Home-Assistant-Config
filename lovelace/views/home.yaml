title: Home
path: home
icon: mdi:home-variant-outline
cards:
  - type: vertical-stack
    cards:
      - type: entities
        card_mod:
          style:
            .: |
              #states div > hui-toggle-entity-row {
                display: none;
              }
              slider-entity-row {
                overflow: visible !important;
              }
        state_color: true
        title: Huiskamer
        entities:
          - entity: light.spots
          - entity: light.keuken
          - entity: light.eettafel
          - entity: light.buffetkast
          - entity: light.twinkly_strings
          - entity: light.speelhoek
          - entity: light.aanbouw
          - entity: light.vloerlamp
          - entity: input_boolean.matrix_display
          - type: conditional
            conditions:
              - entity: light.spots
                state_not: "unavailable"
            row:
              entity: light.spots
              icon: mdi:light-recessed
          - type: conditional
            conditions:
              - entity: light.keuken
                state_not: "unavailable"
            row:
              type: custom:slider-entity-row
              entity: light.keuken
              icon: mdi:track-light
              toggle: true
              hide_when_off: true
              step: 1
          - type: conditional
            conditions:
              - entity: light.eettafel
                state_not: "unavailable"
            row:
              type: custom:slider-entity-row
              entity: light.eettafel
              icon: mdi:ceiling-light-multiple
              toggle: true
              hide_when_off: true
              step: 1
          - type: conditional
            conditions:
              - entity: light.buffetkast
                state_not: "unavailable"
            row:
              type: custom:slider-entity-row
              entity: light.buffetkast
              icon: mdi:wall-sconce-round-variant
              toggle: true
              hide_when_off: true
              step: 1
            card_mod:
              style:
                slider-entity-row:
                  $:
                    hui-generic-entity-row:
                      $: |
                        state-badge {
                          transform: rotate(-45deg);
                        }
          - type: conditional
            conditions:
              - entity: light.twinkly_strings
                state_not: "unavailable"
            row:
              type: custom:slider-entity-row
              entity: light.twinkly_strings
              name: Kerstboom
              icon: mdi:pine-tree
              toggle: true
              hide_when_off: true
              step: 1
          - type: conditional
            conditions:
              - entity: light.speelhoek
                state_not: "unavailable"
            row:
              type: custom:slider-entity-row
              entity: light.speelhoek
              icon: mdi:track-light
              toggle: true
              hide_when_off: true
              step: 1
          - type: conditional
            conditions:
              - entity: light.aanbouw
                state_not: "unavailable"
            row:
              type: custom:slider-entity-row
              entity: light.aanbouw
              icon: mdi:track-light
              toggle: true
              hide_when_off: true
              step: 1
          - type: conditional
            conditions:
              - entity: light.vloerlamp
                state_not: "unavailable"
            row:
              type: custom:slider-entity-row
              entity: light.vloerlamp
              icon: mdi:floor-lamp-torchiere-variant
              toggle: true
              hide_when_off: true
              step: 1
          - type: conditional
            conditions:
              - entity: light.huiskamer
                state_not: "unavailable"
            row:
              type: divider
              style:
                margin-left: 55px
          - type: conditional
            conditions:
              - entity: device_tracker.matrix_wifi
                state: "home"
            row:
              entity: input_boolean.matrix_display
              name: Matrix paneel
              state_color: true
              extend_paper_buttons_row:
                buttons:
                  - entity: automation.matrix_panel_cycle_views
                    icon: mdi:repeat
                    name: false
                    tap_action:
                      action: call-service
                      service: automation.toggle
                      service_data:
                        entity_id: automation.matrix_panel_cycle_views
                    style:
                      button:
                        padding: 0 4px 0 0;
                        border-right: 1px solid var(--divider-color)
                        color: >
                          {% if is_state("automation.matrix_panel_cycle_views", "on") %}
                            var(--paper-item-icon-active-color)
                          {% endif %}
                        display: >
                          {% if is_state("input_boolean.matrix_display", "off") %}
                            none
                          {% endif %}
                  - entity: input_select.matrix_view
                    icon: mdi:weather-partly-cloudy
                    name: false
                    tap_action:
                      action: call-service
                      service: input_select.select_option
                      service_data:
                        entity_id: input_select.matrix_view
                        option: temperature
                    style:
                      button:
                        margin-right: -12px
                        color: >
                          {% if is_state("input_select.matrix_view", "temperature") %}
                            var(--paper-item-icon-active-color)
                          {% endif %}
                        display: >
                          {% if is_state("input_boolean.matrix_display", "off") %}
                            none
                          {% endif %}
                  - entity: input_select.matrix_view
                    icon: mdi:solar-power
                    name: false
                    tap_action:
                      action: call-service
                      service: input_select.select_option
                      service_data:
                        entity_id: input_select.matrix_view
                        option: solar
                    style:
                      button:
                        margin-right: -16px
                        color: >
                          {% if is_state("input_select.matrix_view", "solar") %}
                            var(--paper-item-icon-active-color)
                          {% endif %}
                        display: >
                          {% if is_state("input_boolean.matrix_display", "off") %}
                            none
                          {% endif %}
                  - entity: input_select.matrix_view
                    icon: mdi:lightning-bolt-outline
                    name: false
                    tap_action:
                      action: call-service
                      service: input_select.select_option
                      service_data:
                        entity_id: input_select.matrix_view
                        option: usage
                    style:
                      button:
                        margin-right: 12px
                        color: >
                          {% if is_state("input_select.matrix_view", "usage") %}
                            var(--paper-item-icon-active-color)
                          {% endif %}
                        display: >-
                          {% if is_state("input_boolean.matrix_display", "off") %}
                            none
                          {% endif %}
          - type: custom:slider-entity-row
            card_mod:
              style: |
                :host {
                  display: block;
                  padding-left: 40px;
                  {%
                    if is_state("device_tracker.matrix_wifi", "not_home")
                    or is_state("input_boolean.matrix_display", "off")
                  %}
                    display: none;
                  {% endif %}
                }
            entity: input_number.matrix_brightness
            full_row: true
          - type: conditional
            conditions:
              - entity: device_tracker.matrix_wifi
                state: "home"
            row:
              type: divider
              style:
                margin-left: 55px
          - type: conditional
            conditions:
              - entity: media_player.sonos_speakers
                state: "playing"
            row:
              type: custom:slider-entity-row
              entity: media_player.sonos_speakers
              name: Volume
              icon: mdi:speaker
              step: 1
              hide_state: false
          - type: conditional
            conditions:
              - entity: media_player.sonos_speakers
                state: "playing"
            row:
              type: divider
              style:
                margin-left: 55px
          - entity: sensor.temperature_huiskamer
            name: Temperatuur
          - entity: sensor.thermostat_humidity
            name: Luchtvochtigheid
          - type: conditional
            conditions:
              - entity: sensor.air_quality_sensor_pm2_5
                state_not: "unavailable"
            row:
              entity: sensor.air_quality_sensor_pm2_5
              name: Luchtkwaliteit
          - entity: sensor.light_huiskamer
            name: Verlichtingssterkte
            icon: mdi:brightness-6
      - type: entities
        title: Toilet
        show_header_toggle: false
        entities:
          - type: conditional
            conditions:
              - entity: light.toilet
                state_not: "unavailable"
            row:
              type: custom:slider-entity-row
              entity: light.toilet
              icon: mdi:dome-light
              toggle: true
              hide_when_off: true
              step: 1
          - type: conditional
            conditions:
              - entity: light.toilet
                state_not: "unavailable"
            row:
              type: divider
              style:
                margin-left: 55px
          - entity: sensor.temperature_toilet
            name: Temperatuur
          - entity: sensor.light_toilet
            name: Verlichtingssterkte
            icon: mdi:brightness-6
      - type: conditional
        conditions:
          - entity: light.overloop
            state_not: "unavailable"
        card:
          type: entities
          title: Overloop
          show_header_toggle: false
          entities:
            - type: custom:slider-entity-row
              entity: light.overloop
              icon: mdi:dome-light
              toggle: true
              hide_when_off: true
              step: 1
      - type: entities
        title: Kinderkamer
        show_header_toggle: false
        entities:
          - type: conditional
            conditions:
              - entity: light.kinderkamer
                state_not: "unavailable"
            row:
              type: custom:slider-entity-row
              entity: light.kinderkamer
              icon: mdi:ceiling-light
              toggle: true
              hide_when_off: true
              step: 1
          - type: conditional
            conditions:
              - entity: light.kinderkamer
                state_not: "unavailable"
            row:
              type: divider
              style:
                margin-left: 55px
          - entity: sensor.temperature_kinderkamer
            name: Temperatuur
          - entity: sensor.shelly_ht_1_humidity
            name: Luchtvochtigheid
      - type: entities
        title: Slaapkamer
        show_header_toggle: false
        entities:
          - type: conditional
            conditions:
              - entity: light.slaapkamer
                state_not: "unavailable"
            row:
              type: custom:slider-entity-row
              entity: light.slaapkamer
              icon: mdi:globe-light
              toggle: true
              hide_when_off: true
              step: 1
          - type: conditional
            conditions:
              - entity: light.slaapkamer
                state_not: "unavailable"
            row:
              type: divider
              style:
                margin-left: 55px
          - entity: sensor.temperature_slaapkamer
            name: Temperatuur
          - entity: sensor.light_slaapkamer
            name: Verlichtingssterkte
            icon: mdi:brightness-6
      - type: entities
        title: Zolder
        show_header_toggle: false
        entities:
          - type: conditional
            conditions:
              - entity: light.bureau
                state_not: "unavailable"
            row:
              type: custom:slider-entity-row
              entity: light.bureau
              icon: mdi:led-strip-variant
              toggle: true
              hide_when_off: true
              step: 1
          - type: conditional
            conditions:
              - entity: light.bureau
                state_not: "unavailable"
            row:
              type: divider
              style:
                margin-left: 55px
          - entity: sensor.temperature_zolder
            name: Temperatuur
          - entity: sensor.shelly_ht_2_humidity
            name: Luchtvochtigheid
      - type: entities
        card_mod:
          style:
            .: |
              #states div > hui-toggle-entity-row {
                display: none;
              }
        title: Buiten
        entities:
          - entity: light.voordeur
          - entity: light.achterdeur
          - entity: light.twinkly_icicle
          - entity: light.schuur
          - entity: light.parkeerplaats
          - type: conditional
            conditions:
              - entity: light.voordeur
                state_not: "unavailable"
            row:
              type: custom:slider-entity-row
              entity: light.voordeur
              icon: mdi:wall-sconce-flat
              toggle: true
              hide_when_off: true
              step: 1
            card_mod:
              style:
                slider-entity-row:
                  $:
                    hui-generic-entity-row:
                      $: |
                        state-badge {
                          transform: rotate(-90deg);
                        }
          - type: conditional
            conditions:
              - entity: light.achterdeur
                state_not: "unavailable"
            row:
              type: custom:slider-entity-row
              entity: light.achterdeur
              icon: mdi:wall-sconce-flat
              toggle: true
              hide_when_off: true
              step: 1
            card_mod:
              style:
                slider-entity-row:
                  $:
                    hui-generic-entity-row:
                      $: |
                        state-badge {
                          transform: rotate(-90deg);
                        }
          - type: conditional
            conditions:
              - entity: light.twinkly_icicle
                state_not: "unavailable"
            row:
              type: custom:slider-entity-row
              entity: light.twinkly_icicle
              name: Kerstverlichting
              icon: mdi:string-lights
              toggle: true
              hide_when_off: true
              step: 1
          - type: conditional
            conditions:
              - entity: light.schuur
                state_not: "unavailable"
            row:
              type: custom:slider-entity-row
              entity: light.schuur
              icon: mdi:wall-sconce-flat
              toggle: true
