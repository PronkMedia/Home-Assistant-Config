          .card-content > div {
            display: none;
          }
          .name {
            font-size: 14px;
          }
        title: Buiten
        show_header_toggle: true
        entities:
          - entity: light.buiten
      - type: glance
        style:
          .: |
            ha-card {
              z-index: 1;
              margin: 3px 14px 14px 14px;
            }
