title: Verlichting
path: lighting
icon: mdi:lightbulb-outline
panel: true
cards:
  - type: vertical-stack
    cards:
      - type: glance
        style: |
          ha-card {
            margin: 14px 14px 3px 14px;
          }
        title: Scenes
        show_state: false
        columns: 3
        entities:
          - entity: script.hue_scene_overdag
            name: Overdag
            icon: mdi:weather-sunny
            tap_action:
              action: call-service
              service: script.hue_scene_overdag
          - entity: script.hue_scene_eten
            name: Eten
            icon: mdi:silverware-fork-knife
            tap_action:
              action: call-service
              service: script.hue_scene_eten
          - entity: script.hue_scene_tvkijken
            name: TV Kijken
            icon: mdi:sofa
            tap_action:
              action: call-service
              service: script.hue_scene_tvkijken
          - entity: script.hue_scene_avond
            name: Avond
            icon: mdi:weather-night
            tap_action:
              action: call-service
              service: script.hue_scene_avond
          - entity: script.hue_scene_koken
            name: Koken
            icon: mdi:stove
            tap_action:
              action: call-service
              service: script.hue_scene_koken
          - entity: script.hue_scene_spelen
            name: Spelen
            icon: mdi:castle
            tap_action:
              action: call-service
              service: script.hue_scene_spelen
      - type: glance
        style: |
          ha-card {
            margin: 3px 14px;
          }
        title: Huiskamer
        show_state: false
        columns: 3
        entities:
          - entity: light.keuken
            icon: mdi:stove
            tap_action:
              action: more-info
          - entity: light.eettafel
            icon: mdi:ceiling-light
            tap_action:
              action: more-info
          - entity: light.speelhoek
            icon: mdi:castle
            tap_action:
              action: more-info
          - entity: light.aanbouw
            icon: mdi:track-light
            tap_action:
              action: more-info
          - entity: light.vloerlamp_2
            icon: mdi:floor-lamp
            tap_action:
              action: more-info
      - type: glance
        style: |
          ha-card {
            margin: 3px 14px 14px 14px;
          }
        title: Tuin
        show_state: false
        columns: 2
        entities:
          - entity: light.deurlamp
            icon: mdi:outdoor-lamp
            tap_action:
              action: more-info
          - entity: light.schuurlamp
            icon: mdi:outdoor-lamp
            tap_action:
              action: more-info
