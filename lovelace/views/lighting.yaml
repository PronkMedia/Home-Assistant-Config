title: Verlichting
path: lighting
icon: mdi:lightbulb-outline
panel: true
cards:
  - type: vertical-stack
    cards:
      - type: glance
        style: |
          ha-card {
            margin: 14px 14px 3px 14px;
          }
        title: Scenes
        show_state: false
        columns: 3
        entities:
          - entity: binary_sensor.scene_huiskamer_overdag
            name: Overdag
            icon: mdi:white-balance-sunny
            tap_action:
              action: call-service
              service: script.scene_huiskamer_overdag
          - entity: binary_sensor.scene_huiskamer_eten
            name: Eten
            icon: mdi:food-variant
            tap_action:
              action: call-service
              service: script.scene_huiskamer_eten
          - entity: binary_sensor.scene_huiskamer_tvkijken
            name: TV Kijken
            icon: mdi:sofa
            tap_action:
              action: call-service
              service: script.scene_huiskamer_tvkijken
          - entity: binary_sensor.scene_huiskamer_avond
            name: Avond
            icon: mdi:brightness-2
            tap_action:
              action: call-service
              service: script.scene_huiskamer_avond
          - entity: binary_sensor.scene_huiskamer_koken
            name: Koken
            icon: mdi:pot
            tap_action:
              action: call-service
              service: script.scene_huiskamer_koken
          - entity: binary_sensor.scene_huiskamer_spelen
            name: Spelen
            icon: mdi:castle
            tap_action:
              action: call-service
              service: script.scene_huiskamer_spelen
      - type: entities
        style: |
          ha-card {
            z-index: 1;
            margin: 3px 14px -35px 14px;
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
          }
          .card-content {
            padding: 0;
          }
          .card-content > div:nth-child(-n+3) {
            display: none;
          }
        title: Alle lampen
        show_header_toggle: true
        entities:
          - entity: light.beneden
          - entity: light.boven
          - entity: light.buiten
          - type: divider
            style:
              height: 1px
              margin: 0 16px 8px
              background-color: "#333333"
      - type: entities
        style: |
          ha-card {
            margin: 3px 14px -35px 14px;
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
          }
          .card-content > div {
            display: none;
          }
          .name {
            font-size: 14px;
          }
        title: Beneden
        show_header_toggle: true
        entities:
          - entity: light.beneden
      - type: glance
        style:
          .: |
            ha-card {
              margin: 3px 14px -35px 14px;
              border-bottom-left-radius: 0;
              border-bottom-right-radius: 0;
            }
          ".entities div:nth-child(4)":
            $: |
              state-badge {
                transform: rotate(-45deg);
              }
        show_state: false
        columns: 3
        entities:
          - entity: light.spots
            icon: mdi:circle-double
            tap_action:
              action: more-info
          - entity: light.keuken
            icon: mdi:track-light
            tap_action:
              action: more-info
          - entity: light.eettafel
            icon: mdi:ceiling-light
            tap_action:
              action: more-info
          - entity: light.buffetkast
            icon: mdi:wall-sconce-variant
            tap_action:
              action: more-info
          - entity: light.speelhoek
            icon: mdi:track-light
            tap_action:
              action: more-info
          - entity: light.aanbouw
            icon: mdi:track-light
            tap_action:
              action: more-info
          - entity: light.vloerlamp
            icon: mdi:floor-lamp-variant
            tap_action:
              action: more-info
          - entity: light.toilet
            icon: mdi:wall-sconce-flat
            tap_action:
              action: more-info
      - type: entities
        style: |
          ha-card {
            margin: 3px 14px -35px 14px;
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
          }
          .card-header {
            padding: 8px 0 16px 0;
            margin: 16px 16px 0 16px;
            border-top: 1px solid #333333;
          }
          .card-content > div {
            display: none;
          }
          .name {
            font-size: 14px;
          }
        title: Boven
        show_header_toggle: true
        entities:
          - entity: light.boven
      - type: glance
