title: Media
path: media
icon: mdi:music
panel: true
cards:
  - type: vertical-stack
    cards:
      - type: custom:mini-media-player
        style: |
          ha-card {
            margin: 14px 14px 3px 14px;
          }
          .entity__info {
            margin-top: 8px;
            margin-left: 0 !important;
            font-size: 24px;
          }
          .entity__info__name {
            font-weight: 400 !important;
            line-height: 32px !important;
            letter-spacing: -0.012em;
          }
          .entity__info__media {
            padding: 22px 0;
            font-weight: 300 !important;
            line-height: 32px !important;
            color: #ffffff !important;
          }
        entity: media_player.sonos_speakers
        artwork: none
        hide:
          icon: true
          power: true
          source: true
      - type: glance
        style: |
          ha-card {
            margin: 3px 14px;
          }
        title: TV
        show_state: false
        columns: 3
        entities:
          - entity: binary_sensor.media_source_ziggo
            name: Ziggo
            icon: mdi:television
            tap_action:
              action: call-service
              service: script.select_media_source
              service_data:
                entity_id: media_player.sonos_speakers
                source: TV
          - entity: binary_sensor.media_source_chromecast
            name: Chromecast
            icon: mdi:television-play
            tap_action:
              action: call-service
              service: media_player.turn_on
              service_data:
                entity_id: media_player.chromecast
