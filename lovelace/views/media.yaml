title: Media
path: media
icon: mdi:music
cards:
  - type: vertical-stack
    cards:
      - type: custom:mini-media-player
        style: |
          .entity__info {
            margin-top: 4px;
            margin-left: 0 !important;
            font-size: var(--paper-font-headline_-_font-size) !important;
          }
          .entity__info__name {
            font-weight: var(--paper-font-headline_-_font-weight) !important;
            line-height: 32px !important;
            letter-spacing: var(--paper-font-headline_-_letter-spacing);
          }
          .entity__info__media {
            padding: 22px 0;
            opacity: 1 !important;
            font-weight: 300 !important;
            line-height: 32px !important;
            color: var(--primary-text-color) !important;
          }
        entity: media_player.sonos_speakers
        artwork: none
        hide:
          icon: true
          power: true
          source: true
      - type: entities
        style: |
          ha-card {
            z-index: 1;
            margin-bottom: -26px;
            border-bottom-left-radius: 0;
            border-bottom-right-radius: 0;
          }
          .card-content {
            padding: 4px;
          }
          .card-content > div:nth-child(-n+1) {
            display: none;
          }
        title: TV
        show_header_toggle: true
        entities:
          - entity: switch.tv
      - type: glance
        show_state: false
        columns: 3
        entities:
          - entity: binary_sensor.media_source_ziggo
            name: Ziggo
            icon: mdi:television
            tap_action:
              action: call-service
              service: wake_on_lan.send_magic_packet
              service_data:
                mac: !secret mac_philips_55pus6704
          - entity: binary_sensor.media_source_chromecast
            name: Chromecast
            icon: mdi:television-play
            tap_action:
              action: call-service
              service: media_player.turn_on
              service_data:
                entity_id: media_player.chromecast
      - type: glance
        title: Radio stations
        show_state: false
        columns: 3
        entities:
          - entity: binary_sensor.media_source_radio_npo_radio_1
            name: NPO Radio 1
            icon: mdi:radio
