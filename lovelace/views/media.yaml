title: Media
path: media
icon: mdi:monitor-speaker
cards:
  - type: vertical-stack
    cards:
      - type: custom:mini-media-player
        card_mod:
          style: |
            .entity__info {
              margin-top: 4px;
              margin-left: 0 !important;
              font-size: var(--paper-font-headline_-_font-size) !important;
            }
            .entity__info__name {
              padding-bottom: 22px;
              font-weight: var(--paper-font-headline_-_font-weight) !important;
              line-height: 32px !important;
              letter-spacing: var(--paper-font-headline_-_letter-spacing);
            }
            .entity__info__media {
              padding-bottom: 22px;
              opacity: 1 !important;
              font-weight: 300 !important;
              line-height: 32px !important;
              color: var(--primary-text-color) !important;
              {% if is_state_attr("media_player.sonos_speakers", "source", "TV") %}
                display: none;
              {% endif %}
            }
        entity: media_player.sonos_speakers
        artwork: none
        hide:
          icon: true
          power: true
          source: true
      - type: entities
        card_mod:
          style: |
            ha-card {
              z-index: 1;
              margin-bottom: -26px;
              border-bottom-left-radius: 0;
              border-bottom-right-radius: 0;
            }
            .card-content {
              padding: 4px;
            }
            .card-content > div:nth-child(-n+1) {
              display: none;
            }
        title: TV
        show_header_toggle: true
        entities:
          - entity: switch.tv
      - type: glance
        show_state: false
        columns: 3
        entities:
          - entity: binary_sensor.media_source_ziggo
            name: Ziggo
            icon: mdi:television
            tap_action:
              action: call-service
              service: wake_on_lan.send_magic_packet
              service_data:
                mac: !secret mac_philips_55pus6704
          - entity: binary_sensor.media_source_chromecast_ultra
            name: Chromecast
            icon: mdi:television-play
            tap_action:
              action: call-service
              service: media_player.turn_on
              service_data:
                entity_id: media_player.chromecast_ultra
      - type: conditional
        conditions:
          - entity: media_player.55pus6704_12
            state: "on"
        card:
          type: entities
          card_mod:
            style:
              .: |
                ha-card {
                  margin-top: -36px;
                  padding-bottom: 20px;
                }
              "#states div":
                hui-buttons-row:
                  $:
                    hui-buttons-base:
                      $: |
                        .ha-scrollbar {
                          margin-bottom: -20px;
                        }
                        ha-chip:nth-child(3) {
                          margin-right: 12px;
                        }
                        state-badge {
                          color: var(--state-icon-active-color) !important;
                        }
          show_header_toggle: false
          entities:
            - type: divider
            - type: buttons
              entities:
                - type: button
                  icon: mdi:numeric-1-box-outline
                  tap_action:
                    action: call-service
                    service: remote.send_command
                    service_data:
                      entity_id: remote.55pus6704_12
                      command: Digit1
                - type: button
