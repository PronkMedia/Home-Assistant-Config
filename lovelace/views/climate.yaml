title: Klimaat
path: climate
icon: mdi:thermometer
cards:
  - type: vertical-stack
    cards:
      - type: custom:simple-thermostat
        card_mod:
          style: |
            ha-card {
              z-index: 1;
              margin-bottom: -26px;
              border-bottom-left-radius: 0;
              border-bottom-right-radius: 0;
            }
            ha-card .body {
              margin: 12px 0;
              justify-items: flex-start;
            }
            .body .sensors {
              font-size: inherit;
            }
            .sensors .sensor-heading {
              font-weight: var(--ha-font-weight-normal);
              justify-content: flex-start;
            }
            .body .current-wrapper {
              justify-content: flex-start;
            }
            .current-wrapper .current--value {
              display: block;
              font-size: var(--ha-font-size-2xl);
              font-weight: 300;
              margin-top: 10px;
            }
            .current-wrapper .current--unit {
              font-size: 14px;
              opacity: .6;
              margin-left: -.2rem;
              font-weight: var(--ha-font-weight-normal);
            }
            .current-wrapper .current--value.updating {
              color: var(--primary-text-color);
              opacity: .6;
            }
            .current--value.updating .current--unit {
              opacity: 1;
            }
        entity: climate.thermostat
        name: Thermostaat
        step_size: 0.1
        header:
          name: Thermostaat
          icon: false
        layout:
          step: row
        control: false
        hide:
          temperature: true
          state: true
        sensors:
          - entity: sensor.thermostat_current_temperature
            name: Temperatuur
          - entity: sensor.thermostat_heating_state
            name: Verwarming
      - type: custom:mini-graph-card
        card_mod:
          style: |
            ha-card {
              margin-top: -26px;
              margin-bottom: -10px;
              border-radius: 0;
              border-bottom: 1px solid var(--divider-color);
            }
        entities:
          - entity: sensor.thermostat_current_temperature
            name: Huidig
            color: var(--label-badge-green)
          - entity: sensor.thermostat_preset_temperature
            name: Ingesteld
            color: var(--warning-color)
          - entity: sensor.thermostat_heating_temperature
            name: Verwarming
            color: var(--label-badge-red)
        show:
          name: false
          icon: false
          labels: false
          points: false
          state: false
        points_per_hour: 30
        lower_bound: 15
        update_interval: 10
        line_width: 1
      - type: entities
        card_mod:
          style: |
            ha-card {
              border-top-left-radius: 0;
              border-top-right-radius: 0;
            }
            #states {
              padding-top: 8px;
            }
        state_color: true
        entities:
          - entity: automation.thermostat_schedule
            name: Automatisch schema volgen
            icon: mdi:thermostat-auto
      - type: custom:mini-graph-card
        card_mod:
          style: |
            .header {
              margin-top: 10px;
            }
            .icon {
              color: var(--primary-text-color) !important;
            }
            .name > span {
              font-size: var(--ha-font-size-2xl) !important;
              font-weight: var(--ha-font-weight-normal) !important;
              line-height: 1;
              opacity: 1 !important;
            }
            .states {
              font-size: 10px;
            }
