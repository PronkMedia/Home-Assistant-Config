      - type: custom:mini-graph-card
        style: |
          ha-card {
            margin: 14px 14px 3px 14px;
          }
          .header {
            margin-top: 10px;
          }
          .name > span {
            font-size: 24px !important;
            font-weight: 400 !important;
            letter-spacing: -0.012em !important;
            opacity: 1 !important;
          }
          .states {
            font-size: 10px;
          }
        name: Huiskamer
