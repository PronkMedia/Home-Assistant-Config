user:
  # Text
  primary-text-color: "#ffffff"
  secondary-text-color: "#a0a0a0"

  # main interface
  primary-color: "#242424"
  light-primary-color: "#8d8d8d"

  # Background
  primary-background-color: "#1f1f1f"

  # Sidebar menu
  sidebar-text-color: "#8d8d8d"
  sidebar-icon-color: "#8d8d8d"
  sidebar-selected-text-color: "#ffffff"
  sidebar-selected-icon-color: "#ffffff"
  sidebar-background-color: "#1b1b1b"
  paper-listbox-background-color:  "#1b1b1b"

  # Cards
  card-background-color: "#424242"
  ha-card-background: "#424242"
  ha-card-border-radius: "6px"
  ha-card-box-shadow: none
  paper-card-header-color: "#ff0000"

  # States and badges
  state-icon-color: "#8d8d8d"
  state-icon-active-color: "#ffffff"
  state-icon-unavailable-color: "#8d8d8d"
  
  # Toggle
  paper-toggle-button-checked-button-color: "#ffffff"
  paper-toggle-button-checked-bar-color: "#7b7b7b"
  paper-toggle-button-checked-ink-color: "rgba(0,0,0,0)"
  paper-toggle-button-unchecked-button-color: "#b9b9b9"
  paper-toggle-button-unchecked-bar-color: "#7b7b7b"
  paper-toggle-button-unchecked-ink-color: "rgba(0,0,0,0)"
