- id: motion_tuin_detected
  alias: Motion tuin detected
  trigger:
    platform: state
    entity_id: group.motion_tuin
    to: 'on'
  condition:
    condition: and
    conditions:    
      - condition: state
        entity_id: light.achterdeur
        state: 'off'
      - condition: state
        entity_id: light.schuur
        state: 'off'
      - condition: or
        conditions:
          - condition: numeric_state
            entity_id: sensor.tuin_motion_sensor_1_light_level
            below: 5
          - condition: numeric_state
            entity_id: sensor.tuin_motion_sensor_2_light_level
            below: 5
  action:
    - service: script.scene_tuin_motion
    - service: input_text.set_value
      data:
        entity_id: input_text.motion_automation_tuin_is_triggered
        value: 'true'
- id: motion_tuin_undetected
  alias: Motion tuin undetected
  trigger:
    platform: state
    entity_id: group.motion_tuin
    to: 'off'
    for:
      minutes: 1
  condition:
    condition: state
    entity_id: input_text.motion_automation_tuin_is_triggered
    state: 'true'
  action:
    - service: light.turn_off
      entity_id:
        - light.achterdeur
        - light.schuur
    - service: input_text.set_value
      data:
        entity_id: input_text.motion_automation_tuin_is_triggered
        value: 'false'
