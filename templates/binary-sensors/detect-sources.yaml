# Media source detection
- binary_sensor:
    - name: Media source (ziggo)
      state: >
        {{
          is_state_attr("media_player.sonos_speakers", "source", "TV")
          and is_state("media_player.55pus6704_12", "on")
          and is_state_attr("media_player.55pus6704_12", "media_content_type", "channel")
          and is_state("media_player.chromecast", "off")
        }}
    - name: Media source (chromecast)
      state: >
        {{
          is_state_attr("media_player.sonos_speakers", "source", "TV")
          and is_state("media_player.55pus6704_12", "on")
          and not is_state_attr("media_player.55pus6704_12", "media_content_type", "channel")
          and not is_state("media_player.chromecast", "off")
        }}
    - name: Media source radio (npo radio 1)
      state: "{{ is_state_attr(\"media_player.sonos_speakers\", \"source\", \"NPO Radio 1\") }}"
    - name: Media source radio (npo radio 2)
      state: "{{ is_state_attr(\"media_player.sonos_speakers\", \"source\", \"NPO Radio 2\") }}"
    - name: Media source radio (npo radio 3fm)
      state: "{{ is_state_attr(\"media_player.sonos_speakers\", \"source\", \"NPO 3FM\") }}"
    - name: Media source radio (538)
      state: "{{ is_state_attr(\"media_player.sonos_speakers\", \"source\", \"538\") }}"
    - name: Media source radio (sky radio)
      state: "{{ is_state_attr(\"media_player.sonos_speakers\", \"source\", \"Sky Radio 101 FM\") }}"
    - name: Media source radio (veronica)
      state: "{{ is_state_attr(\"media_player.sonos_speakers\", \"source\", \"Radio Veronica\") }}"
    - name: Media source spotify (kinderliedjes)
