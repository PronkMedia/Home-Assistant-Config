# Text
primary-text-color: "#ffffff"
secondary-text-color: "#8d8d8d"

# Background
primary-background-color: "#1f1f1f"

# Header
app-header-background-color: "#242424"
app-header-text-color: "#ffffff"
header-height: '48px'

# Sidebar menu
sidebar-text-color: "#8d8d8d"
sidebar-icon-color: "#8d8d8d"
sidebar-selected-text-color: "#ffffff"
sidebar-selected-icon-color: "#ffffff"
sidebar-background-color: "#1b1b1b"

# Cards
ha-card-header-font-size: "24px"
ha-card-background: "#424242"
ha-card-border-radius: "6px"
ha-card-box-shadow: none

# More info dialog
mdc-theme-surface: "#424242"

# States and badges
state-icon-color: "#8d8d8d"
state-icon-active-color: "#ffffff"
state-icon-unavailable-color: "#595959"

# Switch
switch-checked-button-color: "#ffffff"
switch-checked-track-color: "#7b7b7b"
switch-unchecked-button-color: "#b9b9b9"
switch-unchecked-track-color: "#7b7b7b"

# Slider
paper-slider-knob-color: "#ffffff"
paper-slider-knob-start-color: "#b9b9b9"
paper-slider-pin-color: "#8d8d8d"
paper-slider-active-color: "#ffffff"
paper-slider-container-color: "#7b7b7b"

# Table
table-row-background-color: "#424242"
table-row-alternative-background-color: "#242424"

# Divider
divider-color: "#333333"

# Accent colors
primary-color: "#8d8d8d"
label-badge-red: "#e63535"
label-badge-blue: "#337fbf"
label-badge-green: "#7bcc00"
label-badge-yellow: "#ffd311"
paper-green-400: "#7bcc00"
paper-blue-400: "#337fbf"
paper-orange-400: "#ff8906"

# Card-Mod Custom CSS
card-mod-theme: huis
card-mod-root: |
  ha-menu-button,
  ha-button-menu {
    display: none !important;
  }
  paper-tab {
    padding: 0 9px !important;
  }
card-mod-card: |
  ha-card {
    transition: all 0.3s ease-out, margin 0s;
    margin: 2px 14px;
  }
card-mod-view-yaml: |
  "*:first-child$": |
    #columns {
      margin: 2px 0 !important;
    }
    .column > * {
      margin-left: 0px !important;
      margin-right: 0px !important;
    }
