# Card-Mod custom CSS
card-mod-theme: Huis
card-mod-root-yaml: |
  ha-menu-button$: |
    ha-icon-button {
      display: none;
    }
  ha-button-menu$: |
    div {
      display: none;
    }
  sl-tab-group$: |
    .tab-group {
      padding: 0 10px;
    }
    .tab-group__scroll-button {
      display: none !important;
    }
  sl-tab$: |
    .tab {
      padding: 14px !important;
    }
card-mod-view-yaml: |
  "*:first-child$": |
    #columns {
      margin: 2px 0 !important;
    }
    .column > * {
      margin-left: 0px !important;
      margin-right: 0px !important;
    }
card-mod-card: |
  ha-card {
    transition: all 0.3s ease-out, margin 0s;
    margin: 2px 14px;
  }
card-mod-row-yaml: |
  "slider-entity-row$": |
    hui-generic-entity-row .wrapper {
      flex: 100;
    }
