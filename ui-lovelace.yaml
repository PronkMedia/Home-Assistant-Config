# Import resources
resources:
  # Card Mod
  - url: /local/custom-lovelace/card-mod.js?v=5
    type: module
  # Compact Custom Header
  - url: /local/custom-lovelace/compact-custom-header.js?v=1.3.5
    type: module
  # Mini Graph Card
  - url: /local/custom-lovelace/mini-graph-card-bundle.js?v=0.6.0
    type: module
  # Slider Entity Row
  - url: /local/custom-lovelace/slider-entity-row.js?v=7
    type: module

# Compact Custom Header Configuration
cch:
  disable_sidebar: true
  menu: hide
  options: hide
  swipe: true
  swipe_animate: swipe
  swipe_prevent_default: true
  exceptions:
  - conditions:
      user: Administrator
    config:
      disable_sidebar: false
      menu: show
      options: show

# Views
title: Thuis
views:
  # Home view
  - title: Home
    path: home
    icon: mdi:home-variant-outline
    cards:
      - type: vertical-stack
        cards:
          - type: entities
            style: |
              ha-card {
                margin: 3px 6px
              }
              @media screen and (max-width: 500px) { 
                ha-card {
                  margin: 3px 14px
                }
              }
            title: Huiskamer
            entities:
              - type: custom:slider-entity-row
                entity: light.keuken
                icon: mdi:stove
                toggle: true
                hide_when_off: true
              - type: custom:slider-entity-row
                entity: light.eettafel
                icon: mdi:ceiling-light
                toggle: true
                hide_when_off: true
              - type: custom:slider-entity-row
                entity: light.speelhoek
                icon: mdi:castle
                toggle: true
                hide_when_off: true
              - type: custom:slider-entity-row
                entity: light.aanbouw
                icon: mdi:track-light
                toggle: true
                hide_when_off: true
              - type: custom:slider-entity-row
                entity: light.vloerlamp_2
                icon: mdi:floor-lamp
                toggle: true
                hide_when_off: true
              - type: divider
                style:
                  height: 1px
                  margin-left: 55px
                  background-color: "#333333"
              - entity: sensor.indoor_motion_sensor_temperature
                name: Temperatuur
              - entity: sensor.indoor_motion_sensor_light_level
                name: Verlichtingssterkte
          - type: entities
            style: |
              ha-card {
                margin: 3px 6px
              }
              @media screen and (max-width: 500px) { 
                ha-card {
                  margin: 3px 14px
                }
              }
            title: Kinderkamer
            show_header_toggle: false
            entities:
              - entity: sensor.baby_monitor_temperature
                name: Temperatuur
          - type: entities
            style: |
              ha-card {
                margin: 3px 6px
              }
              @media screen and (max-width: 500px) { 
                ha-card {
                  margin: 3px 14px
                }
              }
            title: Tuin
            entities:
              - type: custom:slider-entity-row
