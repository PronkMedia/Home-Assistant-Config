  # Usage view
  - title: Verbruik
    path: usage
    icon: mdi:flash-outline
    cards:
      - type: vertical-stack
        cards:
          - type: conditional
            conditions:
              - entity: switch.energy_monitor_1
                state: "on"
            card:
              type: entities
              style: |
                ha-card {
                  margin: 3px 6px
                }
                @media screen and (max-width: 500px) { 
                  ha-card {
                    margin: 3px 14px
                  }
                }
              title: Energiemeter 1
              show_header_toggle: false
              entities:
                - entity: sensor.energy_monitor_1_watts
                  name: Huidig verbruik
                  icon: mdi:flash-outline
                - entity: sensor.energy_monitor_1_today_kwh
                  name: Verbruik vandaag
                  icon: mdi:gauge
                - entity: sensor.energy_monitor_1_total_kwh
                  name: Totaal verbruik
                  icon: mdi:gauge
          - type: conditional
            conditions:
              - entity: switch.energy_monitor_2
                state: "on"
            card:
              type: entities
              style: |
                ha-card {
                  margin: 3px 6px
                }
                @media screen and (max-width: 500px) { 
                  ha-card {
                    margin: 3px 14px
                  }
                }
              title: Energiemeter 2
              show_header_toggle: false
              entities:
                - entity: sensor.energy_monitor_2_watts
                  name: Huidig verbruik
                  icon: mdi:flash-outline
                - entity: sensor.energy_monitor_2_today_kwh
                  name: Verbruik vandaag
                  icon: mdi:gauge
                - entity: sensor.energy_monitor_2_total_kwh
                  name: Totaal verbruik
                  icon: mdi:gauge
          - type: conditional
            conditions:
              - entity: switch.energy_monitor_3
                state: "on"
            card:
              type: entities
              style: |
                ha-card {
                  margin: 3px 6px
                }
                @media screen and (max-width: 500px) { 
                  ha-card {
                    margin: 3px 14px
                  }
                }
              title: Energiemeter 3
              show_header_toggle: false
              entities:
                - entity: sensor.energy_monitor_3_watts
                  name: Huidig verbruik
                  icon: mdi:flash-outline
                - entity: sensor.energy_monitor_3_today_kwh
                  name: Verbruik vandaag
                  icon: mdi:gauge
                - entity: sensor.energy_monitor_3_total_kwh
                  name: Totaal verbruik
                  icon: mdi:gauge
          - type: conditional
            conditions:
              - entity: switch.energy_monitor_1
                state_not: "on"
              - entity: switch.energy_monitor_2
                state_not: "on"
              - entity: switch.energy_monitor_3
                state_not: "on"
            card:
              type: markdown
              style: |
                ha-card {
                  margin: 3px 6px
                }
                @media screen and (max-width: 500px) { 
                  ha-card {
                    margin: 3px 14px
                  }
                }
              title: Geen actieve energiemeters
              content: >
                Op dit moment zijn er geen energiemeters actief
  # Climate view
  - title: Klimaat
    path: climate
    icon: mdi:thermometer
    cards:
      - type: vertical-stack
        cards:
          - type: sensor
            style: |
              ha-card {
                margin: 3px 6px
              }
              @media screen and (max-width: 500px) { 
                ha-card {
                  margin: 3px 14px
                }
              }
            entity: sensor.indoor_motion_sensor_temperature
            name: Huiskamer
            graph: line
