                opacity: 1 !important;
              }
              .states {
                font-size: 10px;
              }
              @media screen and (max-width: 500px) { 
                ha-card {
                  margin: 3px 14px
                }
              }
            name: Verbruik
            entities:
              - entity: sensor.processor_use
                name: Processor
                show_fill: false
              - entity: sensor.memory_use_percent
                name: Geheugen
                show_fill: false
              - entity: sensor.disk_use_percent
                name: Harde schijf
