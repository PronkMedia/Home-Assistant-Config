  # System view
  - title: Systeem
    path: system
    icon: mdi:server-network
    cards:
      - type: vertical-stack
        cards:
          - type: custom:mini-graph-card
            style: |
              ha-card {
                margin: 3px 6px
              }
              .name,
              .name > span {
                font-size: 24px !important;
                opacity: 1 !important;
              }
              .states {
                font-size: 10px;
              }
              @media screen and (max-width: 500px) { 
                ha-card {
                  margin: 3px 14px
                }
              }
            name: Temperatuur
            entities:
             - sensor.processor_temperature
            show:
              labels: true
              points: false
            points_per_hour: 30
            line_width: 1
            line_color: "#ff8906"
          - type: custom:mini-graph-card
            style: |
              ha-card {
                margin: 3px 6px
              }
              .name,
              .name > span {
